<div>
    <el-row :gutter="10" type="flex">
        <el-col :span="12">
            <sly-card title="Input">
                <sly-field title="" description="Project">
                    <a slot="title" target="_blank"
                       :href="`/projects/${data.projectId}/datasets`">{{data.projectName}}</a>
                    <sly-icon slot="icon" :options="{ imageUrl: `${data.projectPreviewUrl}` }"/>
                </sly-field>
            </sly-card>
        </el-col>
        <el-col :span="16" style="flex: 1">
            <sly-card title="Output" style="height: 100%">
                <sly-field v-if="data.progress === 100" title=""
                           description="New project has been successfully created">
                    <a slot="title" target="_blank" :href="`/projects/${data.resultProjectId}/datasets`">{{data.resultProject}}</a>
                    <sly-icon slot="icon" :options="{ imageUrl: `${data.resultProjectPreviewUrl}` }"/>
                </sly-field>
                <el-progress v-if="data.started === true && data.progress !== 100"
                             :percentage="data.progress"></el-progress>
                <el-button :disabled="data.finished === true" type="primary"
                           @click="command('create_trainset')" v-if="data.started === false">
                    <i class="zmdi zmdi-play" style="margin-right: 5px"></i> Run
                </el-button>
            </sly-card>
        </el-col>
    </el-row>

    <sly-card title="Settings" subtitle="some description" style="margin-top: 15px;">
        <sly-field title="Assign tags" description="Define how many images will be assigned with each tag">
            <div>
                <el-tag class="mt5" type="gray" style="width: 80px">Total images</el-tag>
                {{data.tagsStats.total}}
            </div>
            <div>
                <el-tag class="mt5" type="success" style="width: 80px">
                    <i class="zmdi zmdi-tag mr5"></i> train
                </el-tag>
                <el-input-number size="small" v-model="state.assignTags.train"></el-input-number>
            </div>
            <div>
                <el-tag class="mt5" type="warning" style="width: 80px">
                    <i class="zmdi zmdi-tag mr5"></i> val
                </el-tag>
                <el-input-number size="small" v-model="state.assignTags.train"></el-input-number>
            </div>
            <div>
                <el-tag class="mt5" type="primary" style="width: 80px">
                    <i class="zmdi zmdi-tag mr5"></i> test
                </el-tag>
                <el-input-number size="small" v-model="state.assignTags.train"></el-input-number>
            </div>
        </sly-field>
<!--        <el-button :disabled="data.finished === true" type="text" @click="command('count_train_val_split')">-->
<!--            <i class="zmdi zmdi-refresh"></i> Refresh stats-->
<!--        </el-button>-->

        <el-table :disabled="data.finished === true" :data="data.splitTable">
            <el-table-column prop="name" label="Tag"></el-table-column>
            <el-table-column prop="count" label="Images Count"></el-table-column>
            <el-table-column prop="percent" label="Images Percent (%)"></el-table-column>
        </el-table>

<!--            {{data.tagsStats.test}}-->
<!--        </div>-->
